<!DOCTYPE html>
<html>
<head>
	<meta name=viewport content="user-scalable=no,width=device-width" />
	
	<!--<link rel="stylesheet" href="css/base.css" />	-->
	<link rel="stylesheet" href="js/libs/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
	<!--<link rel="stylesheet" href="css/base.css" />-->
	<link rel="stylesheet" href="css/appBase.css" />

	<script src="js/libs/jquery.2.1.0.js"></script><!-- changed from jquery.2.1.1.min.js-->
	<script src="js/libs/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<script src="js/libs/jquery.2.1.0.js"></script><!-- changed from jquery.2.1.1.min.js-->
	
</head>

	<body class="ui-mobile-viewport ui-overlay-a" >

		<section id="todoapp" data-theme="a">
			<header id="header" data-theme="a">
				<h1>2morrow2day</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" data-theme="b">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer class="ui-bar-b" id="footer" data-role="footer"></footer>
		</section>

		<footer id="info">
			<p>Double-click to edit a todo</p>
			
			<p>Based on <a href="http://todomvc.com">TodoMVC</a> jQuery by Sindre Sorhus</a></p>
		</footer>

<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-delete ui-corner-all ui-btn-d"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
</script>

<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all" data-role="button">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active" data-role="button">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed" data-role="button">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
</script>

<script src="js/libs/handlebars-v1.3.0.js"></script>
<script src="js/app.js"></script>

	</body>

</html>
